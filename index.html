<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
   
</head>
<body>
    <div class="container" style="margin-top: 5vh;">
        <form name="eventForm" class="event">
            <h1 class="text-center">Concert Event</h1>
            <div class="text-center availSeats" style="padding-top: 15px;" id="availSeats" ></div>
            <div class="eventPage" style="box-shadow: 5px 5px 5px 10px #888888;">
                <div class="eventImage" >
                  <div class="imageDiv">
                    <img src="./public/pexels-wolfgang-1002140-2747449.jpg" style="width:100% ;height:auto; border-radius: 50%; position: relative;" alt="img">
                
                  </div>
                 </div>
                <div class="eventDetails">
                    <div>
                        <label >Name:</label>
                        <input type="text" class="form-control" required>
                    </div>
                    <div>
                        <label >Email:</label>
                        <input type="email" class="form-control"  required>
                    </div>
                    <div>
                        <label >Phone No:</label>
                        <input type="tel" class="form-control"  required>
    
                    </div>
                    <div>
                        <label >Number of seats:</label>
                        <input type="number" min="0" id="attendeesCount" class="form-control" onchange="attendeeFun()" style="max-width: 40%;"  required>
                    </div>
                    <div class="attendee"></div>
                    <div class="btnDiv ">
                        <button type="submit" class=" btn btn-primary" style="margin:5%"   id="submitBtn">Submit</button>
                        <button type="reset" class=" btn btn-danger" style="margin:5%" onclick="cancelForm()">Cancel</button>
                    </div>
                    
                </div>
            </div>
        </form>
    </div>
   <script>
    let avails=document.getElementById("availSeats");
    avails.textContent=`Number of available seats : 25`;
   
   </script>
    <script src="./js/script.js"></script>
</body>
</html>
